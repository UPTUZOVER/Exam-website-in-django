{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .exam-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .question-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
            transition: transform 0.2s;
        }

        .question-card:hover {
            transform: translateY(-2px);
        }

        .option-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-item:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .option-item.selected {
            background: #e3f2fd;
            border-color: #007bff;
        }

        .question-number {
            font-size: 1.3em;
            color: #007bff;
            font-weight: bold;
        }

        .marks-badge {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .submit-btn {
            background: #007bff;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
    </style>
</head>

<div class="container exam-container my-5">
    <div class="text-center mb-5">
        <h1 class="display-4 mb-3" style="color: #2c3e50;">{{course.course_name}} Exam</h1>
        <p class="lead text-muted">Total Questions: {{questions|length}}</p>
    </div>

    <form autocomplete="off" onsubmit="return saveAns()" action="/student/calculate-marks" method="POST">
        {% csrf_token %}

        {% for q in questions %}
        <div class="question-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="question-number">Question {{ forloop.counter }}</div>
                <div class="marks-badge">{{q.marks}} Marks</div>
            </div>

            <h4 class="mb-4" style="color: #34495e;">{{q.question}}</h4>

            <div class="options-container">
                <div class="option-item" onclick="selectOption(this)">
                    <input type="radio" name="{{ forloop.counter }}" id="{{q.option1}}" value="Option1" hidden>
                    <label class="mb-0" for="{{q.option1}}">{{q.option1}}</label>
                </div>

                <div class="option-item" onclick="selectOption(this)">
                    <input type="radio" name="{{ forloop.counter }}" id="{{q.option2}}" value="Option2" hidden>
                    <label class="mb-0" for="{{q.option2}}">{{q.option2}}</label>
                </div>

                <div class="option-item" onclick="selectOption(this)">
                    <input type="radio" name="{{ forloop.counter }}" id="{{q.option3}}" value="Option3" hidden>
                    <label class="mb-0" for="{{q.option3}}">{{q.option3}}</label>
                </div>

                <div class="option-item" onclick="selectOption(this)">
                    <input type="radio" name="{{ forloop.counter }}" id="{{q.option4}}" value="Option4" hidden>
                    <label class="mb-0" for="{{q.option4}}">{{q.option4}}</label>
                </div>
            </div>
        </div>
        {% endfor %}

        <div class="text-center mt-5">
            <button type="submit" class="btn submit-btn btn-primary">
                Submit Answers
                <i class="glyphicon glyphicon-arrow-right ml-2"></i>
            </button>
        </div>
    </form>
</div>

<script>
    function selectOption(element) {
        // Remove previous selection
        const options = element.parentElement.children;
        for(let opt of options) {
            opt.classList.remove('selected');
        }

        // Add new selection
        element.classList.add('selected');
        const radioInput = element.querySelector('input[type="radio"]');
        radioInput.checked = true;
    }

    function saveAns() {
        // Existing cookie saving logic
        var ele = document.getElementsByTagName('input');
        for (i = 0; i < ele.length; i++) {
            if (ele[i].type = "radio") {
                if (ele[i].checked) {
                    setCookie(ele[i].name, ele[i].value, 3)
                }
            }
        }
        return true;
    }

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
</script>

{% endblock content %}
