{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
  .page-wrapper {
    margin-top: 80px;
    margin-bottom: 60px;
  }

  .card-custom {
    border: 1px solid #dee2e6;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    transition: 0.3s;
  }

  .card-custom:hover {
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
  }

  .card-header {
    background-color: #ffffff;
    border-bottom: 1px solid #dee2e6;
    padding: 1rem 1.5rem;
  }

  .card-title {
    margin-bottom: 0;
    font-size: 1.5rem;
    font-weight: 600;
    color: #343a40;
    text-align: center;
  }

  .table thead th {
    background-color: #f8f9fa;
    color: #495057;
    font-weight: 600;
    border-bottom: 2px solid #dee2e6;
  }

  .table tbody tr:hover {
    background-color: #f1f3f5;
  }

  .btn-view {
    border-radius: 6px;
    transition: all 0.25s ease;
  }

  .btn-view:hover {
    background-color: #0d6efd;
    color: #fff;
  }
</style>

<div class="container page-wrapper">
  <div class="card card-custom">
    <div class="card-header">
      <h5 class="card-title">ðŸ“Š My Marks</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-bordered table-hover mb-0">
        <thead>
          <tr>
            <th style="width: 5%;">#</th>
            <th>Course</th>
            <th style="width: 20%;" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for t in courses %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ t.course_name }}</td>
            <td class="text-center">
              <a href="{% url 'check-marks' t.id %}" class="btn btn-outline-primary btn-sm btn-view">
                <i class="bi bi-eye-fill"></i> View Marks
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3" class="text-center text-muted">No courses found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock content %}
