  <style>
    /* Yangi Modern Footer Dizayn */
    .modern-footer {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      padding: 4rem 0;
      font-family: 'Segoe UI', sans-serif;
      border-top: 3px solid #3498db;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .footer-section h3 {
      color: #3498db;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      position: relative;
    }

    .footer-section h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50px;
      height: 2px;
      background: #e74c3c;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: #3498db;
      transform: translateY(-3px);
    }

    .quick-links {
      list-style: none;
      padding: 0;
    }

    .quick-links li {
      margin-bottom: 0.8rem;
    }

    .quick-links a {
      color: #bdc3c7;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .quick-links a:hover {
      color: #3498db;
    }

    .copyright {
      text-align: center;
      padding-top: 2rem;
      margin-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
    }

    .emoji {
      font-size: 1.2em;
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .footer-grid {
        grid-template-columns: 1fr;
      }

      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
